    <h1> Bem vindo a bordo</h1>
    <p>Mega Promo Latam</p>

    <form>
        <div>
            <p>Aeroporto de origem:</p>
            <input type="search">
            <p>Data da partida:</p>
            <input type="date">
        </div>
        <div>
            <p>Aeroporto de chegada:</p>
            <input type="search">
            <p>Data do retorno:</p>
            <input type="date">
        </div><br>
        <button> Comprar passagens</button>
    </form>
    <script>
        var nome= window.prompt('Digite o seu nome:')
        window.confirm(`Seja bem vindo ${nome} ao nosso site`)
        var num1= Number(window.prompt('Digite um número:'))
        var num2= Number(window.prompt('Digite outro número:'))
        window.alert(`O valor de desconto que você vai ter em nosso site vai ser de ${num1+num2}`)
